<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="../css/style3.css">

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>

<body onload="validarSessao(), atualizacaoPeriodica()">

    <div class="janela">
        <div class="header-left dash-header">
            <img src="../assets/imgs/Logo.png" alt="">
            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <div class="btn-nav-white">
                <a href="receitas.html">
                <h3>RECEITAS</h3>
            </a>
            </div>
            <div class="btn-nav-white">
                <a href="quiz.html">
                    <h3>QUIZ</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>COMUNIDADE</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>
        <div id="home" class="home">
            <div class="metricas">
                <div class="card">
                    <h2>TIPO DE COMIDA FAVORITO DA COMUNIDADE</h2>
                    <p>Italiana</p>
                </div>
                <div class="card">
                    <h2>PONTUAÇÃO MÉDIA ATINGIDA NO QUIZ</h2>
                    <p>10/15</p>
                </div>
                <div class="outros">
                    <button><a href="quiz.html">JOGAR QUIZ</a></button>
                    <button><a href="#receitas">VER RECEITAS</a></button>
                </div>
            </div>
            <div class="forum">
                <h2>ACOMPANHE AS DISCUSSÕES</h2>
                <div class="acompanhar">
    
                </div>
            </div>
    
        </div>

        <div class="dash">
            <div id="alerta">
            </div>

            <div class="cards" id="cardAquarios">

            </div>

        </div>

    </div>

</body>

<script>

    function exibirAquarios() {
        JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
            document.getElementById("cardAquarios").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
        });
    }

</script>

</html>
