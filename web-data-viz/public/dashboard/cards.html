<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="../css/style3.css">

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="validarSessao(), listar(), listar2(), obterDadosGrafico()">

    <div class="janela">
        <div class="header-left dash-header">
            <img src="../assets/imgs/Logo.png" alt="">
            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <div class="btn-nav-white">
                <a href="receitas.html">
                    <h3>RECEITAS</h3>
                </a>
            </div>
            <div class="btn-nav-white">
                <a href="quiz.html">
                    <h3>QUIZ</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>COMUNIDADE</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>
        <div id="home" class="home">
            <div class="metricas">
                <div class="card">
                    <h2>TIPO DE COMIDA FAVORITO DA COMUNIDADE</h2>
                    <span id="comida_favorita"><span>
                </div>
                <div class="card">
                    <h2>PONTUAÇÃO MÉDIA ATINGIDA NO QUIZ</h2>
                    <span id="pontuacao_media"></span>
                </div>
                <div class="outros">
                    <button><a href="quiz.html">JOGAR QUIZ</a></button>
                    <button><a href="#receitas">VER RECEITAS</a></button>
                </div>
            </div>


        </div>

        <div style="width: 450px; padding: 60px;" id="graficos" class="dash"></div>
        
    </div>

</body>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function listar() {
        fetch("/metricas/listar", {
            method: "GET",
            headers: {
                "Content-Type": 'application\json'
            }
        }).then(function (resposta) {

            console.log("Estou no then do listar")

            if (resposta.ok) {
                console.log("Função listar():");

                resposta.json().then(function (resposta) {
                    var dados = resposta[0];

                    comida_favorita.innerHTML = dados.tipoComida;
                })
            }
        })
    }

    function listar2() {
        fetch("/metricas/listar2", {
            method: "GET",
            headers: {
                "Content-Type": 'application\json'
            }
        }).then(function (resposta) {

            console.log("Estou no then do listar2")

            if (resposta.ok) {
                console.log("Função listar2():");

                resposta.json().then(function (resposta) {
                    var dados2 = resposta[0];

                    pontuacao_media.innerHTML = dados2.pontos;
                })
            }
        })
    }

    function obterDadosGrafico() {

        document.getElementById("graficos").innerHTML += `<canvas style="width: 600px; height: 600px;" id="myChartCanvas"></canvas>`;

        fetch("/medidas/grafico1/", {
            method: "GET",
            cache: 'no-store',
            headers: {
                "Content-Type": 'application/json'
            }
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Tipo da comida',
                data: [],
                fill: true,
                backgroundColor: '#FAC420',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.TipoComida);
            dados.datasets[0].data.push(registro.Contagem);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );
    }
</script>

</html>
